{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    {% bootstrap_css %}
</head>
<body>
<div class="container">
    <h1>Produtos</h1>
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="coll">N°</th>
                <th scope="coll">Produto</th>
                <th scope="coll">Preço</th>
                <th scope="coll">Estoque</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td scope="row">{{ produto.id }}</td>
                    <td scope="row"><a href="#modal{{produto.id}}" data-toggle="modal">{{ produto.nome }}</a></td>
                    <td scope="row">{{ produto.preco }}</td>
                    <td scope="row">{{ produto.estoque }}</td>
                </tr>
            <div class="modal fade bd-example-modal-ls show" id="modal{{produto.id}}" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="dynamic.content">
                            <img src="{{ produto.imagem.url }}" class="img-fluid" alt="{{ produto.nome }}"/>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </tbody>
    </table>

</div>
{% bootstrap_javascript jquery='full' %}
</body>
</html>
